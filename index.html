<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333333; /* 深灰色背景 */
            color: #fff;
        }
        header {
            background: linear-gradient(to right, #2e2e2e, #1c1c1c); /* 深灰色渐变 */
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: #1c1c1c; /* 深灰色 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #4b4b4b; /* 深灰色边框 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* 深灰色阴影 */
            margin-bottom: 10px;
            transition: transform 0.3s;
            transform-style: preserve-3d;
        }
        .profile img:hover {
            transform: rotateY(180deg);
        }
        .profile h1 {
            margin-bottom: 10px;
            color: #fff;
            font-size: 2.5em;
        }
        .profile p {
            margin-bottom: 10px;
            color: #ddd;
            font-size: 1.2em;
        }
        .profile a {
            color: #fff;
            text-decoration: none;
            margin: 5px;
            font-size: 1.2em;
        }
        .profile a:hover {
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(to right, #2e2e2e, #1c1c1c); /* 深灰色渐变 */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 1px solid #fff;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>个人介绍</h1>
    </header>
    <div class="container">
        <div class="profile">
            <img src="image\logo.png" alt="Profile Picture" id="profilePic">
            <h1 id="name">Willam Peng</h1>
            <p>Web开发者</p>
            <p>邮箱：<span id="email">wpy123qwe@outlook.com</span></p>
            
        </div>
    </div>
    <footer>
        &copy; 2024 Willam Pengyu
    </footer>

    <script>
        const profilePic = document.getElementById('profilePic');
        const name = document.getElementById('name');
        const email = document.getElementById('email');

        profilePic.addEventListener('click', function() {
            profilePic.src = 'image/wang.jpg';
            name.textContent = '王彭宇';
            email.textContent = 'wpy123qwe@outlook.com';
        });
    </script>
</body>
</html>
